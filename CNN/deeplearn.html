<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" http-equiv="Cache-control" content="no-cache" />
    <title>Num Guesser</title>
    <script  src="deeplearn.js" type="text/javascript"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
  </head>
  <body onload="InitThis();">
    <nav class="navbar">
      <div>Num Guesser</div>
    </nav>
    <div class="container">
      <div class="Canvas">
      <canvas id="myCanvas" width="252" height="252"></canvas>
    </div>
      <div class="guess-container">
        <p id="guess"></p>
      </div>

      <div class="button-container">
        <div class="clear">
          <button id='clear-area' onClick="clearArea()" type="button">Clear</button>
        </div>
        <div class="predict">
          <button id='predict-number' onClick="Predict()" type="button">Predict</button>
        </div>
      </div>
    </div>
  </body>
</html>
